<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>selection buttons</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
<div class="root">
    <div class="root__section">
        <h1 class="task">Выбери все уравнения,<br> в которых решением является число 6</h1>
        <div class="answer-options">
            <template class="answer-template">
                <div class="answer"></div>
            </template>
        </div>
        <template class="hint-template">
            <div class="hint hint_disable"></div>
        </template>
        <div class="done done_disable">Готово</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
